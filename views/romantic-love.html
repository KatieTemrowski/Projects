  <h1 style="font-family: Montserrat;text-align: center; color: white; background-color:pink;font-size: 50px">Romantic Moments</h1>

  <script type="text/javascript">
  	// simple script to pull data from our database and display on page
		$.getJSON('/api/get', function(data) {
				console.log(data);
				var animals = data.animals;
				animals.forEach(function(e){
					var htmlToAppend = '<p>'+e.firstlove;
					$('body').append(htmlToAppend);
				})

		});  	

  </script>
